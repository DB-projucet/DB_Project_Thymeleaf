<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signin</title>
    <link rel="stylesheet" th:href="@{/css/signin.css}">
</head>
<body class="container">
<div class="form-container">
    <!--        <h1>로그인</h1>-->
    <form th:action="@{/teamproject/signin}" method="post" th:object="${employees}">
        <div>
            <label for="memId">아이디</label>
            <input type="text" id="memId" th:field="*{memId}" required />
        </div>
        <div>
            <label for="memPwd">비밀번호</label>
            <input type="password" id="memPwd" th:field="*{memPwd}" required />
        </div>
        <div>
            <button type="submit">로그인</button>
        </div>
    </form>
    <div th:if="${loginError}" th:text="${loginError}">로그인 실패</div>
</div>
</body>
</html>
