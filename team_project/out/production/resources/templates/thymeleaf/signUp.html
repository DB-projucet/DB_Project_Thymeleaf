<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>signup</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/signup.js" th:src="@{/js/signup.js}"></script>
</head>
<body class="container">
<div class="form-container">
    <h1>회원가입</h1>
    <form id="signupForm" th:action="@{/teamproject/signup}" th:object="${employees}" method="post">
        <div>
            <label for="memId">아이디 : </label>
            <input type="text" id="memId" th:field="*{memId}" oninput="validateId()" />
            <span id="idError" style="color: red; display: none;"></span>
        </div>
        <div>
            <label for="memPwd">비밀번호 : </label>
            <input type="password" id="memPwd" th:field="*{memPwd}" oninput="validatePassword()" />
            <span id="pwdError" style="color: red; display: none;"></span>
        </div>
        <!--          <div>
                      <label for="memPwd">비밀번호확인</label>
                      <input type="password" id="memPwdCk" th:field="*{memPwd}" />
                  </div>-->
        <div>
            <label for="memName">이름 : </label>
            <input type="text" id="memName" th:field="*{memName}"  oninput="validateName()" />
            <span id="nameError" style="color: red; display: none;"></span>
        </div>
        <div>
            <label for="memEmail">이메일 : </label>
            <input type="text" id="memEmail" th:field="*{memEmail}"  oninput="validateEmail()" />
            <span id="emailError" style="color: red; display: none;"></span>

        </div>
        <div>
            <label for="memAddr">주소 : </label>
            <input type="text" id="memAddr" th:field="*{memAddr}"  oninput="validateAddr()" />
            <span id="addrError" style="color: red; display: none;"></span>

        </div>
        <div>
            <label for="memBirth">생년월일 : </label>
            <input type="text" id="memBirth" th:field="*{memBirth}"  oninput="validateBirth()" />
            <span id="birthError" style="color: red; display: none;"></span>

        </div>
        <div>
            <label for="memPhone">휴대전화번호 : </label>
            <input type="text" id="memPhone" th:field="*{memPhone}"  oninput="validatePhone()" />
            <span id="phoneError" style="color: red; display: none;"></span>

        </div>
        <div>
            <label for="memShsize">발 사이즈</label>
            <input type="number" id="memShsize" th:field="*{memShsize}"  oninput="validateShsize()" />
            <span id="shsizeError" style="color: red; display: none;"></span>

        </div>
        <div>
            <button type="submit">회원가입</button>
        </div>
    </form>
</div>
</body>
</html>
