<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/order.css}">

    <style>
        /* Basic resets and styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Header Image */
        .header-image {
            width: 100%;
            height: 300px; /* Adjust as needed */
            background: url('[[@{/images/MainIndex.jpg}]]') no-repeat center center;
            background-size: cover;
            display: block;
        }

        .header-image a {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* User Buttons */
        .user-buttons {
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
            background-color: #f9f9f9;
        }

        .user-buttons button {
            margin-left: 10px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
        }

        select {
            width: 80%;
            padding: 10px;
            margin-bottom: 15px;
            border: 3px solid black;
            border-radius: 4px;
            color: black;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/mypage.js" th:src="@{/js/mypage.js}"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body class="container">
<!-- Header Image linking to MainIndex.html -->
<div class="header-image">
    <a href="/producttb/home"></a>
</div>

<!-- User Buttons -->
<nav id="nav3">
    <div class="user-buttons">
        <a href="/teamproject/signin" id="loginButton">Log In</a>
        <a href="/teamproject/signup" id="signupButton">Sign Up</a>
        <a href="/teamproject/mypage">My Page</a>
        <div class="logout hidden">
            <button id="logoutbtn" '">로그아웃</button>
        </div>
    </div>
</nav>

<!-- Navigation Bar -->
<div class="nav-bar">
    <a href="/producttb/all">ALL</a>
    <a href="/producttb/daily">DAILY</a>
    <a href="/producttb/running">RUNNING</a>
    <a href="/producttb/football">FOOTBALL</a>
    <a href="/producttb/basketball">BASKETBALL</a>
    <a href="/producttb/sandal">SANDAL</a>
    <a href="/producttb/products">SEARCH</a>
    <a href="/review/list">REVIEW</a>
</div>
<div class="form-container">
<h2>Order Product</h2>

<form action="/buy/submitOrder" method="POST">
    <!-- 제품 이름 선택 -->
    <div class="form-group">
    <label for="p_name">Product Name :</label>
    <select id="p_name" name="p_name" required>
        <option value="B-1">B-1</option>
        <option value="B-2">B-2</option>
        <option value="B-3">B-3</option>
        <option value="R-1">R-1</option>
        <option value="R-2">R-2</option>
        <option value="R-3">R-3</option>
        <option value="D-1">D-1</option>
        <option value="D-2">D-2</option>
        <option value="D-3">D-3</option>
        <option value="F-1">F-1</option>
        <option value="F-2">F-2</option>
        <option value="F-3">F-3</option>
        <option value="S-1">S-1</option>
        <option value="S-2">S-2</option>
        <option value="S-3">S-3</option>
    </select><br><br>
        </div>

    <!-- 색상 선택 -->
    <div class="form-group">
    <label class="form-group" for="p_color">Product Color :</label>
    <select id="p_color" name="p_color" required>
        <option value="BLACK">BLACK</option>
        <option value="WHITE">WHITE</option>
        <option value="RED">RED</option>
        <option value="BLUE">BLUE</option>
    </select><br><br>
    </div>

    <!-- 사이즈 선택 -->
    <div class="form-group">
    <label for="p_size">Product Size :</label>
    <select id="p_size" name="p_size" required>
        <option value="230">230</option>
        <option value="240">240</option>
        <option value="250">250</option>
        <option value="260">260</option>
        <option value="270">270</option>
        <option value="280">280</option>
        <option value="290">290</option>
    </select><br><br>
    </div>

    <button type="submit">Order</button>
</form>
<script>
    fetch('/producttb/orderStatus')  // 새로운 엔드포인트로 세션 상태 가져오기
        .then(response => response.json())
        .then(data => {
            if (data.orderStatus === 'success') {
                alert('주문 성공!');
            } else if (data.orderStatus === 'failure') {
                alert('주문에 실패하였습니다.');
            }
        })
        .catch(error => console.error('Error fetching order status:', error));
</script>
</div>
</body>
</html>
