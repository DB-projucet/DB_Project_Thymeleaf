<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/signup.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/signup.js" th:src="@{/js/signup.js}"></script>
    <style>
        /* Basic resets and styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Header Image */
        .header-image {
            width: 100%;
            height: 300px; /* Adjust as needed */
            background: url('[[@{/images/MainIndex.jpg}]]') no-repeat center center;
            background-size: cover;
            display: block;
        }

        .header-image a {
            display: block;
            width: 100%;
            height: 100%;
        }


        /* User Buttons */
        .user-buttons {
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
            background-color: #f9f9f9;
        }

        .user-buttons button {
            margin-left: 10px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/mypage.js" th:src="@{/js/mypage.js}"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="container">
<!-- Header Image linking to MainIndex.html -->
<div class="header-image">
    <a href="/producttb/home"></a>
</div>

<!-- User Buttons -->
<nav id="nav3">
    <div class="user-buttons">
        <a href="/teamproject/signin" id="loginButton">Log In</a>
        <a href="/teamproject/signup" id="signupButton">Sign Up</a>
        <a href="/teamproject/mypage">My Page</a>
        <div class="logout hidden">
            <button id="logoutbtn" onclick="location.href='/teamproject/logout'">로그아웃</button>
        </div>
    </div>
</nav>

<!-- Navigation Bar -->
<div class="nav-bar">
    <a href="/producttb/all">ALL</a>
    <a href="/producttb/daily">DAILY</a>
    <a href="/producttb/running">RUNNING</a>
    <a href="/producttb/football">FOOTBALL</a>
    <a href="/producttb/basketball">BASKETBALL</a>
    <a href="/producttb/sandal">SANDAL</a>
    <a href="/producttb/products">SEARCH</a>
    <a href="/review/list">REVIEW</a>
</div>
<div class="form-container">
    <h1>Sign Up</h1>
    <form id="signupForm" th:action="@{/teamproject/signup}" th:object="${employees}" method="post">
        <div>
            <label for="memId">ID : </label>
            <input type="text" id="memId" th:field="*{memId}" oninput="validateId()" />
            <span id="idError" style="color: red; display: none;"></span>
        </div>
        <div>
            <label for="memPwd">Password : </label>
            <input type="password" id="memPwd" th:field="*{memPwd}" oninput="validatePassword()" />
            <span id="pwdError" style="color: red; display: none;"></span>
        </div>
        <!--          <div>
                      <label for="memPwd">비밀번호확인</label>
                      <input type="password" id="memPwdCk" th:field="*{memPwd}" />
                  </div>-->
        <div>
            <label for="memName">Name : </label>
            <input type="text" id="memName" th:field="*{memName}"  oninput="validateName()" />
            <span id="nameError" style="color: red; display: none;"></span>
        </div>
        <div>
            <label for="memEmail">Email : </label>
            <input type="text" id="memEmail" th:field="*{memEmail}"  oninput="validateEmail()" />
            <span id="emailError" style="color: red; display: none;"></span>

        </div>
        <div>
            <label for="memAddr">Address : </label>
            <input type="text" id="memAddr" th:field="*{memAddr}"  oninput="validateAddr()" />
            <span id="addrError" style="color: red; display: none;"></span>

        </div>
        <div>
            <label for="memBirth">Birth : </label>
            <input type="text" id="memBirth" th:field="*{memBirth}"  oninput="validateBirth()" />
            <span id="birthError" style="color: red; display: none;"></span>

        </div>
        <div>
            <label for="memPhone">PhoneNum : </label>
            <input type="text" id="memPhone" th:field="*{memPhone}"  oninput="validatePhone()" />
            <span id="phoneError" style="color: red; display: none;"></span>

        </div>
        <div>
            <label for="memShsize">FootSize : </label>
            <input type="number" id="memShsize" th:field="*{memShsize}"  oninput="validateShsize()" />
            <span id="shsizeError" style="color: red; display: none;"></span>

        </div>
        <div>
            <button type="submit">Sign Up</button>
        </div>
    </form>
</div>
</body>
</html>
