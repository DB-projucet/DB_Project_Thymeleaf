<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    /* Basic resets and styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Header Image */
    .header-image {
      width: 100%;
      height: 300px; /* Adjust as needed */
      background: url('[[@{/images/MainIndex.jpg}]]') no-repeat center center;
      background-size: cover;
      display: block;
    }

    .header-image a {
      display: block;
      width: 100%;
      height: 100%;
    }

    /* User Buttons */
    .user-buttons {
      display: flex;
      justify-content: flex-end;
      padding: 10px 20px;
      background-color: #f9f9f9;
    }

    .user-buttons button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
    }

    /* Navigation Bar */
    .nav-bar {
      display: flex;
      justify-content: center;
      background-color: #333;
      padding: 10px 0;
    }

    .nav-bar a {
      color: white;
      padding: 10px 30px; /* Increased padding for more spacing */
      text-decoration: none;
      font-size: 16px;
      margin: 0 10px; /* Additional margin for even more spacing */
    }

    .nav-bar a:hover {
      background-color: #555;
    }
  </style>
  <style>
    .action-button {
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/js/mypage.js" th:src="@{/js/mypage.js}"></script>
</head>
<body>
<!-- Header Image linking to MainIndex.html -->
<div class="header-image">
  <a href="/producttb/home"></a>
</div>

<!-- User Buttons -->
<nav id="nav3">
  <div class="user-buttons">
    <a href="/teamproject/signin" id="loginButton">Log In</a>
    <a href="/teamproject/signup" id="signupButton">Sign Up</a>
    <a href="/teamproject/mypage">My Page</a>
    <div class="logout hidden">
      <button id="logoutbtn" onclick="location.href='/teamproject/logout'">로그아웃</button>
    </div>
  </div>
</nav>

<!-- Navigation Bar -->
<div class="nav-bar">
  <a href="/producttb/all">ALL</a>
  <a href="/producttb/daily">DAILY</a>
  <a href="/producttb/running">RUNNING</a>
  <a href="/producttb/football">FOOTBALL</a>
  <a href="/producttb/basketball">BASKETBALL</a>
  <a href="/producttb/sandal">SANDAL</a>
  <a href="/producttb/products">SEARCH</a>
  <a href="/review/list">REVIEW</a>
</div>
<div class="container">
  <div class="action-button">
    <button onclick="window.location.href='/review/list'">리뷰 보기</button>
  </div>
</div>
</body>
</html>
