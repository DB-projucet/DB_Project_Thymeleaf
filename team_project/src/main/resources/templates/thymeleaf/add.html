<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <title>리뷰 추가</title>
    <style>
        /* Basic resets and styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Header Image */
        .header-image {
            width: 100%;
            height: 300px; /* Adjust as needed */
            background: url('[[@{/images/MainIndex.jpg}]]') no-repeat center center;
            background-size: cover;
            display: block;
        }

        .header-image a {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* User Buttons */
        .user-buttons {
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
            background-color: #f9f9f9;
        }

        .user-buttons button {
            margin-left: 10px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
        }

        /* Navigation Bar */
        .nav-bar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
        }

        .nav-bar a {
            color: white;
            padding: 10px 30px; /* Increased padding for more spacing */
            text-decoration: none;
            font-size: 16px;
            margin: 0 10px; /* Additional margin for even more spacing */
        }

        .nav-bar a:hover {
            background-color: #555;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/mypage.js" th:src="@{/js/mypage.js}"></script>
</head>
<body>
<!-- Header Image linking to MainIndex.html -->
<div class="header-image">
    <a href="/producttb/home"></a>
</div>

<!-- User Buttons -->
<nav id="nav3">
    <div class="user-buttons">
        <a href="/teamproject/signin" id="loginButton">Log In</a>
        <a href="/teamproject/signup" id="signupButton">Sign Up</a>
        <a href="/teamproject/mypage">My Page</a>
        <div class="logout hidden">
            <button id="logoutbtn" onclick="location.href='/teamproject/logout'">로그아웃</button>
        </div>
    </div>
</nav>

<!-- Navigation Bar -->
<div class="nav-bar">
    <a href="/producttb/all">ALL</a>
    <a href="/producttb/daily">DAILY</a>
    <a href="/producttb/running">RUNNING</a>
    <a href="/producttb/football">FOOTBALL</a>
    <a href="/producttb/basketball">BASKETBALL</a>
    <a href="/producttb/sandal">SANDAL</a>
    <a href="/producttb/products">SEARCH</a>
    <a href="/review/list">REVIEW</a>
</div>
<div class="container">
    <h2>리뷰 추가</h2>
    <form action="/review/add" method="post">
        <label for="mem_id">Member ID:</label>
        <input type="text" id="mem_id" name="mem_id" required>

        <label for="order_id">Order ID:</label>
        <input type="number" id="order_id" name="order_id" required>

        <label for="buy_date">Buy Date:</label>
        <input type="date" id="buy_date" name="buy_date">

        <label for="p_type">Product Type:</label>
        <input type="text" id="p_type" name="p_type" required>

        <label for="p_color">Product Color:</label>
        <input type="text" id="p_color" name="p_color" required>

        <label for="r_content">Review Content:</label>
        <textarea id="r_content" name="r_content" rows="4" maxlength="500"></textarea>

        <label for="star_rate">Star Rating:</label>
        <input type="number" id="star_rate" name="star_rate" min="1" max="5">

        <button type="submit">Submit Review</button>
    </form>
</div>
</body>
</html>
