<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>오류 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .error-container h1 {
            color: #e74c3c;
            font-size: 24px;
        }
        .error-container p {
            font-size: 16px;
            color: #333;
        }
        .error-container .home-link {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        .error-container .home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>오류가 발생했습니다</h1>
    <p th:text="${errorMessage}">회원 정보 수정 중 오류가 발생했습니다.</p>
    <p><a href="/teamproject/mypage" class="home-link">마이페이지로 돌아가기</a></p>
</div>
</body>
</html>
